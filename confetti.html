<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Huge Confetti</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

    // Continuous huge confetti
    (function frame() {
      myConfetti({
        particleCount: 1,          // very few but gigantic pieces
        spread: 120,               // wide spread
        origin: { y: 0 },          // start from top
        scalar: 12,                // HUGE particles
        shapes: ['square', 'circle'],
        gravity: 0.5,              // falls naturally
        drift: 3,                  // slight horizontal drift
        startVelocity: 50          // fast fall
      });
      requestAnimationFrame(frame);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Big Confetti Fade</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: white; /* optional */
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1.5s ease; /* fade transition */
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

    const duration = 3000; // run confetti for 3 seconds
    const endTime = Date.now() + duration;
    let animating = true;

    function frame() {
      if (!animating) return;
      const timeLeft = endTime - Date.now();
      if (timeLeft <= 0) {
        // stop animation and fade out
        animating = false;
        canvas.style.opacity = 0; // triggers CSS fade
        return;
      }

      myConfetti({
        particleCount: 5,
        spread: 60,
        origin: { y: 0 },
        scalar: 3
      });

      requestAnimationFrame(frame);
    }

    frame();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Giant Confetti App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* confetti won't block clicks */
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: auto; /* UI is clickable */
      z-index: 1;
    }
    button {
      font-size: 24px;
      padding: 16px 32px;
      margin: 12px;
      cursor: pointer;
    }
    h1 {
      color: #333;
      margin-bottom: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <!-- UI Overlay -->
  <div class="overlay">
    <h1>Welcome to the Confetti App!</h1>
    <button onclick="alert('Button clicked!')">Click Me</button>
    <button onclick="alert('Another button!')">Another Button</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');

    // Make canvas high-resolution for mobile
    canvas.width = window.innerWidth * window.devicePixelRatio;
    canvas.height = window.innerHeight * window.devicePixelRatio;
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';

    const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

    // Continuous huge confetti
    (function frame() {
      myConfetti({
        particleCount: 2,      // few but giant pieces
        spread: 150,           // wide spread
        origin: { y: 0 },      // start at top
        scalar: 25,            // MASSIVE particles
        shapes: ['square','circle'],
        gravity: 0.5,
        drift: 3,
        startVelocity: 60      // faster fall
      });
      requestAnimationFrame(frame);
    })();
  </script>
</body>
</html>
